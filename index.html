<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to DIGGS Documentation</title>
    <meta http-equiv="refresh" content="0; URL=https://github.com/DIGGSml/docs/wiki">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>This page has moved to a new location.</p>
        <p>If you are not automatically redirected, please <a href="https://github.com/DIGGSml/docs/wiki">click here</a> to access the DIGGS documentation.</p>
    </div>
    <script>
        // JavaScript redirect as a fallback
        window.location.href = "https://github.com/DIGGSml/docs/wiki";
    </script>
</body>
</html>
